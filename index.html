<script>
    console.log('Hello world');

/* create a Game played on the console*/
/* Declare a function getComputerChoice that returns computer choice */
    /*Declare a variable choice */
    /* Declare a variable randomNum which outputs a random number between 1 - 3. */
    /* Using a condition assign choice to return 'rock', 'paper' or 'scissors' 
    based on randomNum*/
    /* Return choice*/


function getComputerChoice(){

    let choice;

   const randomNum = Math.floor(Math.random() * 3) + 1;

   console.log(randomNum);

   if(randomNum === 1){
    choice = 'rock';
   }else if(randomNum === 2){
    choice = 'paper';
   }else{
    choice = 'scissors';
   }
   
   return choice;

}

console.log(getComputerChoice());

/*Declare a function that returns human choice getHumanChoice */
    /* Declare a variable choice whose value is a case insensitive string that comes from prompt*/
    /* Return choice*/

    function getHumanChoice(){
        let choice = prompt('Choose one of the three "Rock", "Paper" or "Scissors"','Type').toLowerCase();
        return choice;
    }

    console.log(getHumanChoice());


</script>
