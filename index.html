    <body>
<script>
    console.log('Hello world');

/* create a Game played on the console*/
/* Declare a function getComputerChoice that returns computer choice */
    /*Declare a variable choice */
    /* Declare a variable randomNum which outputs a random number between 1 - 3. */
    /* Using a condition assign choice to return 'rock', 'paper' or 'scissors' 
    based on randomNum*/


function getComputerChoice(){

    let choice;

   const randomNum = Math.floor(Math.random() * 3) + 1;

   console.log(randomNum);

   if(randomNum === 1){
    choice = 'Rock';
   }else if(randomNum === 2){
    choice = 'Paper';
   }else{
    choice = 'scissors';
   }
   
   return choice;

}

console.log(getComputerChoice());


</script>
