<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Play Game of Rock paper scissors</title>
            <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            <div class="header">
                <hi>Rock Paper Scissors</hi>
            </div>
            
            <div class="content">
                <h2>Choose one below to play the Game.</h2>
                <img src="./psr.webp" alt="An image of rock paper scissors" height="auto" width="500px">
            
                <div class="btn-container">
                    <button id="rock">rock</button>
                    <button id="paper">paper</button>
                    <button id="scissors">scissors</button>
                </div> 
                <div class="choice">
                    <div class="computerChoice"></div>
                    <div class="humanChoice"></div>
                </div>
            </div>
            
            <div class="footer">
                <div>
                    @2024
                </div>
            </div>
            <script src="./script.js" defer></script>
        </body>
    </html>
